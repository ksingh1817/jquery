<!DOCTYPE html P>
<html >
<head>
	<title>aaa</title>

	<link rel="stylesheet" type="text/css" media="all" href="chic.css" />
	<script src="jquery.min.1.3.2.js"></script>
	<script src="jquery.spritely-0.2.js"></script>

	<script>
		$(document).ready(function() 
		{
			$('#header').pan({fps: 30, speed: .2, dir: 'right'}); 
			$('#cloud1').pan({fps: 30, speed: .7, dir: 'left'});
			$('#cloud2').pan({fps: 30, speed: .5, dir: 'right'});
		});


	function fly() 
	{
		$('#bike').spRandom({top: 0, bottom: 40, left: 450, right: 420, speed: 15000, pause: 0})
	//	$('#bike').spRandom({top: 0, bottom: 40, left: 50, right: 50, speed: 15000, pause: 0})
	}

	function flyLeft() 
	{
		$('#bike').spState(2);
		setTimeout("flyRight()",15000)
	}
	
	function flyRight()
	{
		$('#bike').spState(1);
	//	setTimeout("flyLeft()",15000)
	}

	$(document).ready(function() 
	{
	$('.footer').pan({fps: 30, speed: 1, dir: 'left'}); 
	$('#bike').sprite({fps: 10, no_of_frames: 9})
	fly();
	// setTimeout("flyLeft()",15000)
	});

</script>

<head>
<body>

<div id="cloud1"></div>
<div id="cloud2"></div>
<div id="header"></div>





<div class="footer"><div id="bikeFlight"><div id="bike"></div></div></div>

</body>
</html>
